<div id = "my-header"  class="row" *ngIf="role=='Admin' || role=='Operator'">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Edit system</h3>
      </div>
      <div class="panel-body">

        <form (submit)="save()">
          <div class="form-group">
            <label for="title">clientApp S/N</label>
            <input  [(ngModel)]="sys.serialNumber"  name="sn"  type="text"  class="form-control" readonly>

            <label for="title">Hardware S/N</label>
            <input  [value]="sys.isdnum" type="text" class="form-control" readonly>

            <label for="title">Distributor</label>
            <select class="form-control" (change)="changeDist($event.target.value)">
              <option *ngFor="let item of distributors" [selected]="sys.distid == item._id">
                {{item.name}}
              </option>
           </select>
            <label for="title5">Active</label>
            <select  class="form-control" (change)="changeState($event.target.value)">
              <option value="YES" [selected]="sys.isactive === 'YES' || sys.isactive === 'True'">YES</option>
              <option value="NO"  [selected]="sys.isactive === 'NO' || sys.isactive === 'False'">NO</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

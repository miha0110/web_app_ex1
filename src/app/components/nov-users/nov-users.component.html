<div class="row"  *ngIf="role=='Admin'">
    <div  class="col-md-12">
      <div class="page-header">
        <h1 id="my-header">clientApp Users <small>table</small></h1>
      </div>
      <div id="my-table" class="table-responsive" style="border-radius: 25px 25px 25px 25px; overflow: hidden;">
        <table class="table table-hover" align="center">
          <thead>
            <tr>
              <th></th>
              <!-- <th>Name</th>
              <th>Last Name</th> -->
              <th>S/N</th>
              <!-- <th>Phone</th> -->
              <th>User</th>
              <th>Distributor</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td><input type="checkbox" [checked]="user.selected" (change)="user.selected = !user.selected"/></td>
              <!-- <td>{{user.firstname}}</td>
              <td>{{user.lastname}}</td> -->
              <td>{{user.serialnumber}}</td>
              <!-- <td>{{user.phone}}</td> -->
              <td>{{user.username}}</td>
              <td>{{user.distributor}}</td>
              <td><input type="button" value="Edit" (click)="editUser(user)"></td>
              <!-- email: string;
lastname: string;
firstname: string;
Role: string; -->
            </tr>
          </tbody>
        </table>
      </div>

    </div>
